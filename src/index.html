<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Marcho</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#">
            <img src="images/logo.png" alt="logo" class="logo__img" />
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="" class="menu__list-link menu__list-link--active"
                  >home</a
                >
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">shop</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">page</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">blog</a>
              </li>
              <li class="menu__list-item">
                <a href="" class="menu__list-link">contact</a>
              </li>
            </ul>
          </nav>

          <div class="user-nav">
            <a href="#" class="user-nav__link">
              <img
                src="./images/icons/user.svg"
                alt="user btn icon"
                class="user-nav__link-img" />
            </a>
            <a href="#" class="user-nav__link">
              <img
                src="./images/icons/search.svg"
                alt="search btn icon"
                class="user-nav__link-img" />
            </a>
            <a href="#" class="user-nav__link">
              <img
                src="./images/icons/heart.svg"
                alt="heart btn icon"
                class="user-nav__link-img" />
              <span class="user-nav__num">3</span>
            </a>
            <a href="#" class="user-nav__link">
              <img
                src="./images/icons/cart.svg"
                alt="cart btn icon"
                class="user-nav__link-img" />
              <span class="user-nav__num">7</span>
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
